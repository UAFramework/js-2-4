<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Display Carusel. Level2.</h1>
      <div class="slider">
          <img class="active" src="https://media.istockphoto.com/id/1405559968/photo/regatta-sailing-ship-yachts-with-white-sails-at-opened-sea-aerial-view-of-sailboat-in-windy.webp?b=1&s=170667a&w=0&k=20&c=XpzjTDXLxaxSrFVOMu1hmQzzWppKQl0QcfOd-EXgAcY=" alt="" />
          <img src="https://media.istockphoto.com/id/1412049078/photo/regatta-sailing-ship-yachts-with-white-sails-at-opened-sea-aerial-view-of-sailboat-in-windy.webp?b=1&s=170667a&w=0&k=20&c=n1bfQSuiJT_d1Q_dg6UnPmHcobpsy7W7PGTV-0Kc89k=" alt="" />
          <img src="https://media.istockphoto.com/id/1443357785/photo/aerial-view-of-sailing-race-international-sailing-race-sailing-race-in-the-bosphorus-water.webp?b=1&s=170667a&w=0&k=20&c=PuIAmiDlY5hrEiSDVzrlGkE-QTO9kTfI8mFO4LKBjVg=" alt="" />
          <img src="https://media.istockphoto.com/id/1437537929/photo/aerial-view-sailboat-moving-on-the-sea.webp?b=1&s=170667a&w=0&k=20&c=9op9U-BblJLdP3e2Uc369qkGUxIPPs1W_ZjslAywKd0=" alt="" />
          <img src="https://media.istockphoto.com/id/1366992301/photo/sailing-with-sailboat.webp?b=1&s=170667a&w=0&k=20&c=_gHM_RS9OOfqDCr-z0umItbeek_u_C9icbwQdL81-Vg=" alt="" />
        </div>
        <div><nav class="slider-nav">
      <ul>
      <li><button class="auto-previous" onclick="minesSlides()">AutoBack</button></li>
      <li><button class="previous">Back</button></li>
      <li><button class="stop" onclick="myStopFunction()">Stop</button></li>
      <li><button class="next">Forward</button></li>   
      <li><button class="auto-next" onclick="plusSlides()">AutoForward</button></li>
      </ul>
    </nav>
    </div>
        
    </div>
  </body>
    
    <script src="slideshow.js"></script>
  </body>
</html>
