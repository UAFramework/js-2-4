<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <img id="carousel-img" src="./assets/cute-cat-a.png" alt="Image">
    </div>
    <button id="backward-btn">Previous</button>
    <button id="forward-btn">Next</button>
    <button id="auto-backward">Auto Prev</button>
    <button id="stop">Stop</button>
    <button id="auto-forward">Auto Next</button>
    <label for="interval-input">Interval (seconds):</label>
    <input type="number" id="interval-input" value="3">
    <button id="set-interval-button">Set Interval</button>
    <script src="slideshow.js"></script>
  </body>
</html>
